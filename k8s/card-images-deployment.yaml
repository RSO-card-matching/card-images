apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: card-images
  name: card-images-deployment
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: card-images
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: card-images
    spec:
      containers:
      - env:
        - name: DATABASE_IP
          valueFrom:
            configMapKeyRef:
              key: DATABASE_IP
              name: card-matching-cluster-configmap
        - name: OAUTH_SIGN_KEY
          valueFrom:
            configMapKeyRef:
              key: OAUTH_SIGN_KEY
              name: card-matching-cluster-configmap
        - name: OAUTH_TOKEN_PROVIDER
          valueFrom:
            configMapKeyRef:
              key: OAUTH_TOKEN_PROVIDER
              name: card-matching-cluster-configmap
        - name: S_UL_KEY
          valueFrom:
            configMapKeyRef:
              key: S_UL_KEY
              name: card-matching-cluster-configmap
        image: cardmatching/card-images:latest
        name: card-images
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        livenessProbe:
          httpGet:
            path: /health/live
            port: server
          initialDelaySeconds: 10
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: server
          initialDelaySeconds: 10
          periodSeconds: 3
        ports:
        - containerPort: 8080
          name: server
          protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

---

apiVersion: v1
kind: Service
metadata:
  name: card-images
spec:
  type: NodePort
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: card-images